	      border:1px solid #d3d3d3;

	<body onload="startGame()">

		<div class="home-hero">
			<h1>Lily Run JavaScript Game</h1>
		</div>
				
		<main>
			<!-- This is the HTMLcode. It will be in the <main> section of your website --> 
			<div id="game" ></div>
			<div class="game-controls">
		    	<button onmousedown="moveup()" onmouseup="movedown()">UP</button>
				<button onmousedown="movedown()" onmouseup="moveup()">DOWN</button>
				<button onmousedown="moveleft()" onmouseup="moveright()">LEFT</button>
				<button onmousedown="moveright()" onmouseup="moveleft()">RIGHT</button>
				<button> <a href="javascript.html">Reset</a> </button>
				<p>You can also use the arrow keys to move!</p>
		   </div>

		   <!-- This is the JavaScript for the game-->

		   <script>
		      var myGamePiece;
		      var myObstacles = [];
		      var myScore;
		      
		      function startGame() {
		          myGamePiece = new component(30, 30, "images/gamepiece.jpg", 10, 120, "image");
		          
		          myScore = new component("30px", "Consolas", "black", 420, 40, "text");
		          myGameArea.start();
		      }
		      
		      var myGameArea = {
		          canvas : document.createElement("canvas"),
		          start : function() {
		              this.canvas.width = 640;
		              this.canvas.height = 360;
		              this.context = this.canvas.getContext("2d");
		              var myGame = document.getElementById("game");
		              myGame.insertBefore(this.canvas, myGame.childNodes[0]);        
		              this.frameNo = 0;
		              this.interval = setInterval(updateGameArea, 20);
		              window.addEventListener('keydown', function (e) {
				        myGameArea.keys = (myGameArea.keys || []);
				        myGameArea.keys[e.keyCode] = true;
				      })
					  window.addEventListener('keyup', function (e) {
					    myGameArea.keys[e.keyCode] = false;
					  })
		           },
		          clear : function() {
		              this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		          }
		      }
		      
		      function component(width, height, color, x, y, type) {
		          this.type = type;
		          if (type == "image") {
				    this.image = new Image();
				    this.image.src = color;
				  }
		          this.score = 0;
		          this.width = width;
		          this.height = height;
		          this.speedX = 0;
		          this.speedY = 0;    
		          this.x = x;
		          this.y = y;
		          this.gravity = 0;
		          this.gravitySpeed = 0;
		          this.update = function() {
		              ctx = myGameArea.context;
		              if (type == "image") {
					      ctx.drawImage(this.image,
					        this.x,
					        this.y,
					        this.width, this.height);
					    } else {
					      ctx.fillStyle = color;
					      ctx.fillRect(this.x, this.y, this.width, this.height);
					    }
		          }
		          this.newPos = function() {
		              this.x += this.speedX;
		              this.y += this.speedY;
		              this.hitBottom();
		              
		          }
		          this.hitBottom = function() {
		              var rockbottom = myGameArea.canvas.height - this.height;
		              if (this.y > rockbottom) {
		                  this.y = rockbottom;
		                  this.gravitySpeed = 0;
		              }
		              
		           }
		           
		          
		          this.crashWith = function(otherobj) {
		              var myleft = this.x;
		              var myright = this.x + (this.width);
		              var mytop = this.y;
		              var mybottom = this.y + (this.height);
		              var otherleft = otherobj.x;
		              var otherright = otherobj.x + (otherobj.width);
		              var othertop = otherobj.y;
		              var otherbottom = otherobj.y + (otherobj.height);
		              var crash = true;
		              if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
		                  crash = false;
		              }
		              return crash;
		          }
		      }
		      
		      function updateGameArea() {
		          var x, height, gap, minHeight, maxHeight, minGap, maxGap;
		          for (i = 0; i < myObstacles.length; i += 1) {
		              if (myGamePiece.crashWith(myObstacles[i])) {
		                  return;
		              } 
		          }
		          myGameArea.clear();
		          myGamePiece.speedX = 0;
				  myGamePiece.speedY = 0;
				  if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
				  if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
				  if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
				  if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
		          myGameArea.frameNo += 1;
		          if (myGameArea.frameNo == 1 || everyinterval(150)) {
		              x = myGameArea.canvas.width;
		              minHeight = 20;
		              maxHeight = 200;
		              height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		              minGap = 50;
		              maxGap = 200;
		              gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		              myObstacles.push(new component(20, height, "#333333", x, 0));
		              myObstacles.push(new component(20, x - height - gap, "#333333", x, height + gap));
		          }
		          for (i = 0; i < myObstacles.length; i += 1) {
		              myObstacles[i].x += -1;
		              myObstacles[i].update();
		          }
		          myScore.text="SCORE: " + myGameArea.frameNo;
		          myScore.update();
		          myGamePiece.newPos();
		          myGamePiece.update();
		      }
		      
		      function everyinterval(n) {
		          if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
		          return false;
		      }
		      
		      function moveup() {
				  myGamePiece.speedY -= 2;
			  }

			  function movedown() {
			    myGamePiece.speedY += 2;
			  }

			  function moveleft() {
			    myGamePiece.speedX -= 2;
			  }

			  function moveright() {
			    myGamePiece.speedX += 2;
			  }
			</script>
			
		</main>
