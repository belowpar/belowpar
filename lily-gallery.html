		<div class="home-hero">
			<h1>Lily Gallery</h1>
		</div>

		<main>	
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4">
							<h3>Bath Time!</h3>
								<p class="bigtext">This an embedded Youtube video of my dog taking a bath and being a weirdo.</p>
					</div>
					<div class="col-sm-8">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/3hRI2BltzJI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="gallery">
							<h2>Interactive Photo Gallery</h2>

						    <div class="preview">
						        <img id="preview" src="images/dinodog.jpg" style="display:block; margin:0 auto;" alt=""  height="600" width="800"/>
						    </div>

						    <div class="gallery-thumbnails" style="margin:0 auto;text-align:center">
						        <img onclick="document.getElementById('preview').src=document.getElementById('img1').src" id="img1" src="images/dogbackpack.jpg" alt="Dog in a dog backpack" />
						        <img onclick="document.getElementById('preview').src= document.getElementById('img2').src;" id="img2" src="images/dogdufflebag.jpg" alt="Dog in a dufflebag"  />
						        <img onclick="document.getElementById('preview').src = document.getElementById('img3').src;" id="img3" src="images/dogheadstand.jpg" alt="Dog laying on its back" />
						        <img onclick="document.getElementById('preview').src = document.getElementById('img4').src;" id="img4" src="images/dognap.jpg" alt="Dog napping"/>
						        <img onclick="document.getElementById('preview').src = document.getElementById('img5').src;" id="img5" src="images/dogstare.jpg" alt="Dog staring to the right"/>
						    </div>
						</div>
					</div>
				</div>
			</div>

		</main>
